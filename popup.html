<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="bodyCON">
    <div class="social">
        <a href="https://github.com/vivekPatil45" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/vivek-patil-76a563260/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i></a>
    </div>
    

    <div class="title">
        <h2 id="headerName">Color Dropper</h2>
    </div>

    <!-- options -->
    <div class="options">
        <i class="fa-solid fa-circle-play" id="playBTN"></i>
        <i class="fa-solid fa-house-chimney okActive" id="homeBTN"></i>
        <i class="fa-solid fa-floppy-disk" id="recent50BTN"></i>
        <i class="fa-solid fa-palette" id="colorSectionBTN"></i> <!-- New color section button -->
    </div>

    <div class="mainCON">
        <div class="row">


            <!-- home section -->
            <div class="home">

                <div class="block">
                    <div class="incon">
                        <label >Choose Tool : </label>
                        <select  id="col">
                            <option value="ele">Select</option>
                            <option value="Eye">Eye Dropper</option>
                            <option value="ColorC">Color Selector</option>
                        </select>
                        <input type="color" class="colcer" id="color">
                    </div>
                    <div class="selectedColor">
                        <div class="colorGrid copy"></div>
                        <span class="colorValue copy">#000000</span>
                        <div class="save">Save</div>
                    </div>
                </div>

                <div class="save-color">
                    <h4>Recent Saved</h4>
                    <div class="con">
                        <div class="row">
                            <div class="colorgrid" id="1"></div>
                            <div class="colorgrid" id="2"></div>
                            <div class="colorgrid" id="3"></div>
                            <div class="colorgrid" id="4"></div>
                            <div class="colorgrid" id="5"></div>
                            <div class="colorgrid" id="6"></div>
                            <div class="colorgrid" id="7"></div>
                            <div class="colorgrid" id="8"></div>
                            <div class="colorgrid" id="9"></div>
                            <div class="colorgrid" id="10"></div>
                        </div>
                    </div>
                    <button class="delete-all">Delete All</button> <!-- Add delete all button -->
                </div>

            </div>

            <!-- Playground section -->
            <div class="playground hidden">

                <!-- color grader  -->
                <div class="dropdown">
                    <input type="checkbox">
                    <div class="title">
                        <i class="fa-solid fa-chevron-down"></i>
                        Color Grader
                    </div>
                    <div class="row dropdown-box">
                        <div class="col1">
                            <label class="p-5">Enter Color : </label>
                            <input type="text" placeholder="Hex Value" minlength="6" maxlength="7" id="HEXvalueColorGrader" value="000000">
                            <h5>or</h5>
                            <input type="color" value="#000000" id="colorValueColorGrader">
                        </div>
                        <div class="colorGrader"></div>
                    </div>
                </div>

                <!-- Color Namer -->
                <div class="dropdown">
                    <input type="checkbox">
                    <div class="title">
                        <i class="fa-solid fa-chevron-down"></i>
                        Color Namer
                    </div>
                    
                    <div class="row dropdown-box">
                        <div class="col1">
                            <label class="p-5">Search name :</label>
                            <input type="text" placeholder="Hex Value" minlength="6" maxlength="7" id="ColorNamerColor1" value="000000">
                            <h5>or</h5>
                            <input type="color" value="#000000" id="ColorNamerColor2">
                        </div>
                        <div class="col1">
                            <label class="p-5">Search color :</label>
                            <input class="diffInput" placeholder="eg: black" id="ColorNamerName">
                        </div>
                        <div class="conColorNamer">
                            <div class="valCon">
                                <div class="status"> Exact color </div>
                                <div class="basicCon"> <div class="colorBox"></div> <input class="generatedColorName" readonly id="generatedColorName" value="Black"></div>
                                <div class="basicCon"> 
                                <strong>hex:</strong> <input class="generatedhex" readonly id="generatedrgb" value="#000000"> 
                                <strong>rgb:</strong> <input class="generatedrgb" readonly id="generatedrgb" value="rgb(0, 0, 0)"> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Color Mixer -->
                <div class="dropdown">
                    <input type="checkbox">
                        <div class="title">
                            <i class="fa-solid fa-chevron-down"></i>
                            Color Mixer
                        </div>
            
                        <div class="row dropdown-box">
                                <div class="col1">
                                    <p>Color1:</p>
                                    <input type="color" value="#000000" id="userColor1">
                                        <div class="slidecontainer">
                                        <input type="range" min="1" max="100" value="50" class="slider" id="colorIN1">
                                        <p><span id="colorVal1">50%</span></p>
                                        </div>
                                </div>
            
                                <div class="col1">
                                        <p>Color2:</p>
                                        <input type="color" value="#000000"id="userColor2">
                                        <div class="slidecontainer">
                                            <input type="range" min="1" max="100" value="50" class="slider" id="colorIN2">
                                            <p><span id="colorVal2">50%</span></p>
                                        </div>
                                </div>
                                <div class="col1">
                                    <p>Result:</p>
                                    <div class="colorgrid" id="resultColor"></div>
                                    <div class="colorvalue" id="resultColorValue">#000000</div>
                            </div>
                        </div>
                </div>

                <!-- Color convertor -->
                <div class="dropdown">
                    <input type="checkbox">
                    <div class="title">
                        <i class="fa-solid fa-chevron-down"></i>
                        Color Converter
                    </div>
        
                    <div class="row dropdown-box">
                        <h4>Hex Value / RGB Value</h4>
                        <div class="col1">
                            <input type="text" placeholder="Hex Value" minlength="6" maxlength="7" id="HEXvalue" value="000000">
                            <h5>or</h5>
                            <input type="number" placeholder="r" min="0" max="255"  maxlength="3" id="Rvalue" value="0">
                            <input type="number" placeholder="g" min="0" max="255"  maxlength="3" id="Gvalue" value="0">
                            <input type="number" placeholder="b" min="0" max="255"  maxlength="3" id="Bvalue" value="0">
                        </div>
                        <p class="res"><span id="hexRESULT">#000000</span> <i class="fa-solid fa-arrow-right-arrow-left"></i> <span id="RGBresult">rgb(0, 0, 0)</span> </p>
                    </div>
                </div>
            
            </div>

            <!-- Recent50 -->

            <div class="recent50 hidden" >
                <h4>Recent 50 Colors</h4>
                <div class="save-color">
                    <div class="con">
                        <div class="row">
                            <div class="colorgrid" id="r1"></div>
                            <div class="colorgrid" id="r2"></div>
                            <div class="colorgrid" id="r3"></div>
                            <div class="colorgrid" id="r4"></div>
                            <div class="colorgrid" id="r5"></div>
                            <div class="colorgrid" id="r6"></div>
                            <div class="colorgrid" id="r7"></div>
                            <div class="colorgrid" id="r8"></div>
                            <div class="colorgrid" id="r9"></div>
                            <div class="colorgrid" id="r10"></div>
                            <div class="colorgrid" id="r11"></div>
                            <div class="colorgrid" id="r12"></div>
                            <div class="colorgrid" id="r13"></div>
                            <div class="colorgrid" id="r14"></div>
                            <div class="colorgrid" id="r15"></div>
                            <div class="colorgrid" id="r16"></div>
                            <div class="colorgrid" id="r17"></div>
                            <div class="colorgrid" id="r18"></div>
                            <div class="colorgrid" id="r19"></div>
                            <div class="colorgrid" id="r20"></div>
                            <div class="colorgrid" id="r21"></div>
                            <div class="colorgrid" id="r22"></div>
                            <div class="colorgrid" id="r23"></div>
                            <div class="colorgrid" id="r24"></div>
                            <div class="colorgrid" id="r25"></div>
                            <div class="colorgrid" id="r26"></div>
                            <div class="colorgrid" id="r27"></div>
                            <div class="colorgrid" id="r28"></div>
                            <div class="colorgrid" id="r29"></div>
                            <div class="colorgrid" id="r30"></div>
                            <div class="colorgrid" id="r31"></div>
                            <div class="colorgrid" id="r32"></div>
                            <div class="colorgrid" id="r33"></div>
                            <div class="colorgrid" id="r34"></div>
                            <div class="colorgrid" id="r35"></div>
                            <div class="colorgrid" id="r36"></div>
                            <div class="colorgrid" id="r37"></div>
                            <div class="colorgrid" id="r38"></div>
                            <div class="colorgrid" id="r39"></div>
                            <div class="colorgrid" id="r40"></div>
                            <div class="colorgrid" id="r41"></div>
                            <div class="colorgrid" id="r42"></div>
                            <div class="colorgrid" id="r43"></div>
                            <div class="colorgrid" id="r44"></div>
                            <div class="colorgrid" id="r45"></div>
                            <div class="colorgrid" id="r46"></div>
                            <div class="colorgrid" id="r47"></div>
                            <div class="colorgrid" id="r48"></div>
                            <div class="colorgrid" id="r49"></div>
                            <div class="colorgrid" id="r50"></div>
                        </div>
                    </div>
                </div>
        
            </div>
        
            <div class="color-section hidden">
                <h2>Colors Used</h2>
                <div class="color-grid"></div>
            </div>
              

        </div>
    </div>

    <div class="toastCON">
        <div class="toast"></div>
    </div>


    <script src="popup.js"></script>
</body>
</html>
